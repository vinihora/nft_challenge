<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>
<body>
  <div class="card">
    <div class="nft-icon">
      <div class="filter"></div>
      <img src="images/icon-view.svg" class="view-iten">
    </div>
    <div class="text-box">
      <h1 class="title-card">Equilibrium #3429</h1>
      <h2 class="subtitle-card">Our Equilibrium collection promotes balance and calm.</h2>
      <div class="details">
        <h3 class="eth">0.041 ETH</h3>
        <h3 class="clock">3 days left</h3>
      </div>
      <div class="separator"></div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="Author photo" widht="40" height="40" class="creator-image">
        <h2 class="creator-name">Creation of Jules Wyvern</h2>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vinicius Hora</a>.
  </div>
</body>
</html>
